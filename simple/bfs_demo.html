<body>
  Поиск пути в дереве (однонаправленный граф) путём просмотра
  в ширину



  <script>

    // a
    // | \
    // b   c
    // |\\\  |
    // d e f g 
    // |
    // t

    let adj = {
      "a": ["b", "c"],
      "b": ["d", "e", "f", "g"],
      "c": ["g"],
      "d": ["t"],
    }

    let a = "a"
    let t = "t"
    let c = "c"

    console.log("есть ли путь?", bfs(adj, c, t))

    function bfs(adj, s, t) {
      // adj - смежный список
      // s - начальная вершина
      // t - пункт назначения

      // инициализируем очередь
      let queue = []
      // добавляем s в очередь
      queue.push(s)
      // помечаем s как посещенную вершину во избежание повторного добавления в очередь

      s.visited = true

      while (queue.length > 0) {
        // удаляем первый (верхний) элемент из очереди
        let v = queue.shift()
        // abj[v] - соседи v

        if (!adj[v]) {
          break
        }

        for (let neighbor of adj[v]) {
          // если сосед не посещался
          if (!neighbor.visited) {
            // добавляем его в очередь
            queue.push(neighbor)
            // помечаем вершину как посещенную
            neighbor.visited = true
            // если сосед является пунктом назначения, мы победили
            if (neighbor === t) return true
          }
        }
      }
      // если t не обнаружено, значит пункта назначения достичь невозможно
      return false
    }




  </script>
