<body>

  <form action="" class="form" id="form">
    <div class="first-name">
      <label class="suplabel required" for="first-name">First name
      </label><br>
      <input type="text" id="first-name" class="subinput" required>
    </div>
    <div class="last-name">
      <label class="suplabel" for="last-name">Last name
      </label><br>
      <input type="text" id="last-name" class="subinput">
      <div class="error-label"></div>
    </div>
    <button class="submit-btn">Submit</button>
  </form>
  <a href="#">1 link</a>
  <a href="#">2 link</a>

  <script>
    const form1 = document.querySelector("form")
    // form1.setAttribute("novalidate", "")
    // Функция для проверки валидности элемента
    function validate(element) {
      // Проверяем значение элемента
      const value = element.value

      // Если значение невалидное, показываем сообщение об ошибке
      if (!value.match(/^[a-z0-9]+$/)) {
        element.classList.add("invalid")
      } else {
        element.classList.remove("invalid")
      }
    }

    // Добавляем слушатель события blur на форму
    form1.addEventListener("submit", (event) => {
      // form1.addEventListener("blur", (event) => {
      // Получаем элемент, на котором произошло событие
      const element = event.target
      console.log("будем проверять:", element.id)
      // Если элемент является инпутом, вызываем функцию validate
      if (element instanceof HTMLInputElement) {
        validate(element)
      }
    })

    console.log("form1 =", form1)
  </script>
