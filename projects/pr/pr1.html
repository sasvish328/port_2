<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>pr1</title>
  <link rel="stylesheet" href="./pr1.css">
</head>


<body>


  <form class="my-form">
    <label for="username" class="required">Логин:</label>
    <input id="username" class="username" type="text" name="username" minlength="3" maxlength="20" required>
    <br>
    <label for="password" class="required">Пароль:</label>
    <input id="password" class="password" type="password" name="password" minlength="3" maxlength="20" required>
    <br>
    <label for="email" class="required">Введите email:</label>
    <input id="email" class="email" type="email" name="email" pattern=".+@.+\..+" required>
    <br>
    <label for="tel" class="required">Введите телефон:</label>
    <input id="tel" class="tel" type="tel" name="tel" pattern="^\+{0,1}[0-9-()]{7,20}" required>
    <br>
    <button type="submit">Отправить</button>
  </form>


  <script></script>

</body>

</html>
